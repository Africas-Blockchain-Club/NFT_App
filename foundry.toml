########################################
# Foundry configuration for NFT_App
########################################

[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200

[rpc_endpoints]
scroll_sepolia = "https://sepolia-rpc.scroll.io/"

[etherscan]
scroll_sepolia = { key = "${SCROLL_ETHERSCAN_API_KEY}" }

# Note: Do NOT include remappings here. Use remappings.txt
